{% extends "admin_base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}

{% include "announce.html" %}

<!-- Card Section -->
<div class="max-w-3xl px-4 py-4 sm:px-6 lg:px-8 lg:py-8 mx-auto">
  <!-- Card -->
  <!-- <div class="bg-white rounded-xl shadow p-4 sm:p-7 dark:bg-slate-800"> -->
  <div class="mb-8">
    <h2
      class="text-2xl font-bold bg-clip-text bg-gradient-to-t from-violet-800 to-blue-400 dark:from-blue-200 dark:to-violet-700 text-transparent">
      Profile
    </h2>
    <p class="text-sm text-gray-600 dark:text-gray-400">
      Manage your name, password and account settings.
    </p>
  </div>

  <form method="post" action="{{ url_for('profile') }}">

    <div class="sm:col-span-3">
      <label for="af-account-full-name" class="inline-block text-sm font-bold text-gray-800 mt-2.5 dark:text-gray-200">
        Full name
      </label>
    </div>
    <!-- End Col -->

    <div class="sm:col-span-9">
      <div class="sm:flex">
        <input id="af-account-full-name" type="text" value="{{ fullname }}" name="fullname"
          class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm -mt-px -ms-px rounded-lg text-sm relative focus:z-10 focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-800 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
          placeholder="Enter full name">
      </div>
    </div>
    <!-- End Col -->

    <div class="sm:col-span-3">
      <label for="af-account-email" class="inline-block text-sm font-bold text-gray-800 mt-2.5 dark:text-gray-200">
        Email
      </label>
    </div>
    <!-- End Col -->

    <div class="sm:col-span-9">
      <input id="af-account-email" type="email" value="{{ email }}" name="email"
        class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-800 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
        placeholder="Enter email">
    </div>
    <!-- End Col -->

    <div class="sm:col-span-3">
      <label for="af-account-password" class="inline-block text-sm font-bold text-gray-800 mt-2.5 dark:text-gray-200">
        Password
      </label>
    </div>
    <!-- End Col -->

    <div class="sm:col-span-9">
      <div class="space-y-2">
        <input id="af-account-password" type="password" name="old-password"
          class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-800 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
          placeholder="Enter current password">
        <input type="password" name="new-password"
          class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-800 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
          placeholder="Enter new password">
      </div>
    </div>
    <!-- End Col -->
</div>
<!-- End Grid -->
<!-- mt-5 flex justify-center gap-x-2 -->
<div class="max-w-3xl ml-4 flex justify-center gap-x-2">
  <button type="submit" name="update-profile"
    class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
    Save changes
  </button>
  <button type="submit" name="delete-profile"
    class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-red-500 text-white shadow-sm hover:bg-red-600 disabled:opacity-50 disabled:pointer-events-none dark:border-gray-700 dark:text-white dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
    Delete Profile
  </button>
</div>
</form>
<!-- </div> -->
<!-- End Card -->
</div>
<!-- End Card Section -->

{% endblock %}
