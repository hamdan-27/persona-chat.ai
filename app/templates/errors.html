{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="max-w-[50rem] flex flex-col mx-auto size-full">

  <!-- ========== MAIN CONTENT ========== -->
  <main id="content">
    <div class="text-center py-10 px-4 sm:px-6 lg:px-8 mt-20">
      <h1 class="block text-7xl font-bold sm:text-9xl bg-clip-text bg-gradient-to-b from-violet-400 to-blue-800 dark:from-blue-800 dark:to-violet-400 text-transparent">
        {{ code }}</h1>
      <p class="mt-3 text-gray-600 dark:text-neutral-400">Oops, something went wrong.</p>
      <p class="text-xl font-bold text-gray-700 dark:text-neutral-300">{{ message }}</p>
    </div>
  </main>
  <!-- ========== END MAIN CONTENT ========== -->


</div>
{% endblock %}
